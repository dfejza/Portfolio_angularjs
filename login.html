<div class="container">
  <h2>Database information</h2>
  <p>Public for now. Will implement login function</p>
  <table id="table" class="table table-striped">
    <thead>
      <tr>
        <th>IP</th>
        <th>Date</th>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody id="tableBody">
    <script id="tableTemplate" type="text/template">
        <tr>
          <td>{{ip}}</td>
          <td>{{date}}</td>
          <td>{{name}}</td>
          <td>{{email}}</td>
          <td>{{message}}</td>
        </tr>  
      </script>
    </tbody>
  </table>
</div>
