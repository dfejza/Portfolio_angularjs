<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- JS google -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-touch.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
  <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="./scripts/vendors/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <!-- Other online dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Local client scripts -->
  <script type="text/javascript" src="./scripts/app.js"></script>
  <script type="text/javascript" src="./scripts/controllers/mangaviewer.js"></script>
  <script type="text/javascript" src="./scripts/controllers/aboutme.js"></script>
  <script type="text/javascript" src="./scripts/controllers/chat.js"></script>
  <script type="text/javascript" src="./scripts/controllers/login.js"></script>
  <script type="text/javascript" src="./scripts/controllers/home.js"></script>
  <script type="text/javascript" src="./scripts/controllers/mangareader.js"></script>
  <script type="text/javascript" src="./scripts/controllers/portfolio.js"></script>
  
  <!-- Local client styles -->
  <link rel="stylesheet" href="./styles/style1.css">
</head>

<div ng-app="myApp" ng-controller="NavController">
  <nav class="navbar navbar-default" ng-cloak>
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
      </div>
      <div class="collapse nav navbar-collapse" id="myNavbar">
        <ul id="pageBar" class="nav navbar-nav">
          <li id="page0" class="navbar"><a ui-sref="home" ui-sref-active="active">{{nav[0]}}</a></li>
          <li id="page1" class="navbar"><a ui-sref="portfolio" ui-sref-active="active">{{nav[1]}}</a></li>
          <li id="page2" class="navbar"><a ui-sref="aboutme" ui-sref-active="active">{{nav[2]}}</a></li>
          <li id="page4" class="navbar"><a ui-sref="chat" ui-sref-active="active">{{nav[4]}}</a></li>
          <li id="page5" class="navbar"><a ui-sref="mangaSelection" ui-sref-active="active">{{nav[5]}}</a></li>
        </ul>
        <div class="nav navbar-nav navbar-right">
          <li id="page3" class="navbar"><a ui-sref="login" ui-sref-active="active">{{nav[3]}}<span class="glyphicon glyphicon-log-in"></span></a></li>
          <select ng-model="langModel" ng-options="template.value as template.label for template in languages" class="topright navigationRight" ng-change="changeLanguage()"  id="langSelect">
          </select>
        </div>
      </div>
    </div>
  </nav>

  <div class="content">
    <ui-view></ui-view>
  </div>
  <!-- <div id="main" class="content container animated bounceinleft"> -->
</div>


<div class="footer">
</div>
