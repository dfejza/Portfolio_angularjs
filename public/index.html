          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
      </div>
      <div class="collapse nav navbar-collapse" id="myNavbar">
        <ul id="pageBar" class="nav navbar-nav">
          <li id="page0" class="navbar"><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="home" ui-sref-active="active">{{nav[0]}}</a></li>
          <li id="page1" class="navbar"><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="portfolio" ui-sref-active="active">{{nav[1]}}</a></li>
          <li id="page2" class="navbar"><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="aboutme" ui-sref-active="active">{{nav[2]}}</a></li>
          <li id="page4" class="navbar"><a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="chat" ui-sref-active="active">{{nav[4]}}</a></li>

          </select>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <ui-view></ui-view>
  </div>
