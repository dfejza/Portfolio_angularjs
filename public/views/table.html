<table id="table" class="table table-striped animated bounceinleft">
  <thead>
    <tr>
      <th>IP</th>
      <th>Date</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <tr ng-repeat="x in tableData">
      <td>{{x.ip}}</td>
      <td>{{x.date}}</td>
      <td>{{x.name}}</td>
      <td>{{x.email}}</td>
      <td>{{x.message}}</td>
    </tr>  
  </tbody>
</table>
