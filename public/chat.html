<div class="container">
  <div class="jumbotron">
    <h2>Pitiful chatroom version 0.02</h2><button id="clearChat" class="btn btn-default" type="submit">Clear Chat History</button>
  </div>
  <div>
    <div class="row">
      <div class="col-xs-12">
        <div id="convobox" style="height:300px;overflow: auto;padding:10px;"></div>
      </div>
      <div class="col-xs-2">
        <input class="form-control" id="user" type="text" placeholder="name">
      </div>
      <div class="col-xs-6">
        <input class="form-control" id="msg" type="text" placeholder="message">
      </div>
      <button id="sendchat" class="btn btn-default" type="submit">Send</button>
    </div>
  </div>
  
</div>
